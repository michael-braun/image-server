naming:
  type: named
  path: '##id##_##preset_alias##.##ext##'

storage:
  data: ./example-data/data

caching:
  memory:
    enabled: true
    caches:
      resolve_path:
        ttl: 60000
      image_data:
        ttl: Infinity
  client:
    enabled: true
    options:
      max_age: 300000
      s_max_age: 3600000
